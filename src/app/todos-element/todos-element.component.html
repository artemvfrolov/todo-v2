<div class="todo-list__row" [ngClass]="{'todo-list__row_finished': todo.finished, 'todo-list__row_edit': todo.edit}">
  <div class="check-block">
    <div class="check-block__element" (click)="changeTodoStatus(todo)"></div>
  </div>
  <form class="row-name"
        (submit)="editTodo(edittodotext, todo)"
        (dblclick)="edit(todo)">
    <div class="row-name__text">{{todo.todoText}}</div>
    <input class="row-name__input"
           type="text"
           placeholder="Edit text"
           autofocus
           value="{{todo.todoText}}"
           (blur)="blurEditTodo(edittodotext, todo)"
           #edittodotext>
  </form>
  <div class="control">
    <div class="control__element control__element_del" (click)="removeTodo(todo)">&times;</div>
  </div>
</div>
